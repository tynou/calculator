<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./calculator.js" defer></script>
        <link href="./style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>calculator</title>
    </head>
    <body>
        <div class="calculator-body">
            <div class="container">
                <div class="display">
                    <div class="last-operation">123</div>
                    <div class="current-input">0</div>
                </div>

                <div class="buttons">
                    <div class="row">
                        <button class="clear-all">CE</button>
                        <button class="clear-current">C</button>
                        <button class="erase">&lt;</button>
                        <button class="operation" data-operation="/">/</button>
                    </div>
                    <div class="row">
                        <button class="number" data-value="7">7</button>
                        <button class="number" data-value="8">8</button>
                        <button class="number" data-value="9">9</button>
                        <button class="operation" data-operation="*">*</button>
                    </div>
                    <div class="row">
                        <button class="number" data-value="4">4</button>
                        <button class="number" data-value="5">5</button>
                        <button class="number" data-value="6">6</button>
                        <button class="operation" data-operation="-">-</button>
                    </div>
                    <div class="row">
                        <button class="number" data-value="1">1</button>
                        <button class="number" data-value="2">2</button>
                        <button class="number" data-value="3">3</button>
                        <button class="operation" data-operation="+">+</button>
                    </div>
                    <div class="row">
                        <button class="sign">+/-</button>
                        <button class="number" data-value="0">0</button>
                        <button class="decimal">.</button>
                        <button class="operation" data-operation="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
